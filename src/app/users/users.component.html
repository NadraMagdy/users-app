<div class="usersInfo-wrapper">
  <div class="container">
    <div class="users-list" data-aos="fade-up">
      <a [routerLink]="[user.id]" *ngFor="let user of users">
        <div class="users-card">
          <span class="user-card-image">
            <img [src]="user.imagePath" alt="User Image" />
          </span>

          <span class="user-card-name">
            {{ user.name }}
          </span>

          <span class="user-card-code">
            {{ user.code }}
          </span>
        </div>
      </a>
    </div>

    <div class="btns-container btns-centered">
      <a routerLink="add" class="btn add-btn">
        Add
        <i class="material-icons">add</i>
      </a>
    </div>
  </div>
</div>
